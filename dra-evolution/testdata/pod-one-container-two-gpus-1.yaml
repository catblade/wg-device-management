# A Pod asking for a two Foozer GPUs of the same model, and associating them
# with one container.
#

apiVersion: resource.k8s.io/v1alpha2
kind: ResourceClaimTemplate
metadata:
  name: example.com-foozer-two-gpus-same-model
  namespace: default
spec:
  spec:
    requests:
    - resourceClassName: example.com-foozer
      device: {}
      matchAttributes:
      - model
      count:
        minimum: 2
---
apiVersion: resource.k8s.io/v1alpha2
kind: Pod
metadata:
  name: foozer
  namespace: default
spec:
  containers:
  - image: registry.k8s.io/pause:3.6
    name: my-container
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      claims:
      - name: foozer-gpus
  resourceClaims:
  - name: foozer-gpus
    source:
      resourceClaimTemplateName: example.com-foozer-two-gpus-same-model
