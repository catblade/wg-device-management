# A Pod asking for two Foozer 1000 GPUs, on the same PCIe root complex and
# associating each with a with a different container.
#

apiVersion: resource.k8s.io/v1alpha2
kind: ResourceClaimTemplate
metadata:
  name: example.com-foozer-two-separate-foozer-1k
  namespace: default
spec:
  spec:
    constraints:
    - match:
        attribute: pcie-root.dra.k8s.io
    requests:
    - name: foozer-gpu
      resourceClassName: example.com-foozer
      requirements:
      - device:
          selector: "device.stringAttributes['model.example.com-foozer'] == 'foozer-1000'"
    - name: other-foozer-gpu
      resourceClassName: example.com-foozer
      requirements:
      - device:
          selector: "device.stringAttributes['model.example.com-foozer'] == 'foozer-1000'"
---
apiVersion: resource.k8s.io/v1alpha2
kind: Pod
metadata:
  name: foozer
  namespace: default
spec:
  containers:
  - image: registry.k8s.io/pause:3.6
    name: my-container
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      claims:
      - name: two-foozer-gpus
        sourceRequestName: foozer-gpu
  - image: registry.k8s.io/pause:3.6
    name: my-other-container
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      claims:
      - name: two-foozer-gpus
        sourceRequestName: other-foozer-gpu
  resourceClaims:
  - name: two-foozer-gpus
    resourceClaimTemplateName: example.com-foozer-two-separate-foozer-1k
