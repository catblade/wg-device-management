# A Pod asking for a single Foozer GPU of any type, and associating that with a
# single container.

apiVersion: resource.k8s.io/v1alpha2
kind: Pod
metadata:
  name: foozer
  namespace: default
spec:
  containers:
  - image: registry.k8s.io/pause:3.6
    name: my-container
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      claims:
      - name: foozer-gpu
  resourceClaims:
  - name: foozer-gpu
    source:
      forClass:
        className: example.com-foozer
---
# One Foozer device. All the classes in classes.yaml only provide
# filters that users can reuse. This one also provides a default
# request which asks for one device.
apiVersion: resource.k8s.io/v1alpha2
kind: ResourceClass
metadata:
  name: example.com-foozer
filter:
  device:
    driverName: example.com-foozer
defaultRequests:
- device: {}
