# A Pod asking for a single Foozer GPU of any type, and associating that with a
# single container.

apiVersion: resource.k8s.io/v1alpha2
kind: ResourceClaimTemplate
metadata:
  name: template-foozer
  namespace: default
spec:
  spec:
    inherit:
    - resourceClassName: example.com-foozer
---
apiVersion: resource.k8s.io/v1alpha2
kind: Pod
metadata:
  name: foozer
  namespace: default
spec:
  containers:
  - image: registry.k8s.io/pause:3.6
    name: my-container
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      claims:
      - name: foozer-gpu
  resourceClaims:
  - name: foozer-gpu
    source:
      resourceClaimTemplateName: template-foozer
