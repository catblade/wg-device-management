# Two Pods sharing a GPU with a common sharing configuration.
#

apiVersion: resource.k8s.io/v1alpha2
kind: ResourceClaim
metadata:
  name: my-shared-gpu
  namespace: default
spec:
  requests:
  - resourceClassName: example.com-foozer
    config:
      vendor:
      - parameters:
          apiVersion: gpu.example.com/v1alpha1
          kind: GPUSharingConfig
          metadata:
            name: my-sharing-config
            namespace: default
          spec:
            enableSharing: true
---
apiVersion: resource.k8s.io/v1alpha2
kind: Pod
metadata:
  name: foozer-0
  namespace: default
spec:
  containers:
  - image: registry.k8s.io/pause:3.6
    name: my-container
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      claims:
      - name: foozer-gpu
  resourceClaims:
  - name: foozer-gpu
    source:
      resourceClaimName: my-shared-gpu
---
apiVersion: resource.k8s.io/v1alpha2
kind: Pod
metadata:
  name: foozer-1
  namespace: default
spec:
  containers:
  - image: registry.k8s.io/pause:3.6
    name: my-container
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      claims:
      - name: foozer-gpu
  resourceClaims:
  - name: foozer-gpu
    source:
      resourceClaimName: my-shared-gpu
