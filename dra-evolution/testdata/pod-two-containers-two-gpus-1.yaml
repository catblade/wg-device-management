# A Pod asking for two Foozer GPUs of the same model, and associating each
# with a different container.
#

apiVersion: resource.k8s.io/v1alpha2
kind: ResourceClaimTemplate
metadata:
  name: example.com-foozer-two-separate-gpus-same-model
  namespace: default
spec:
  spec:
    match:
    - attribute: model.example.com-foozer
    requests:
    - name: foozer-gpu
      resourceClassName: example.com-foozer
    - name: other-foozer-gpu
      resourceClassName: example.com-foozer
---
apiVersion: resource.k8s.io/v1alpha2
kind: Pod
metadata:
  name: foozer
  namespace: default
spec:
  containers:
  - image: registry.k8s.io/pause:3.6
    name: my-container
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      claims:
      - name: two-foozer-gpus
        sourceRequestName: foozer-gpu
  - image: registry.k8s.io/pause:3.6
    name: my-other-container
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      claims:
      - name: two-foozer-gpus
        sourceRequestName: other-foozer-gpu
  resourceClaims:
  - name: two-foozer-gpus
    source:
      resourceClaimTemplateName: example.com-foozer-two-separate-gpus-same-model
