# Any Foozer device, assuming all are managed by the same driver.
apiVersion: devmgmtproto.k8s.io/v1alpha1
kind: DeviceClass
metadata:
  name: example.com-foozer
  labels:
    vendor: example.com
    device-type: gpu
spec:
  driver: example.com-foozer
---
# A Foozer 1000 device
apiVersion: devmgmtproto.k8s.io/v1alpha1
kind: DeviceClass
metadata:
  name: example.com-foozer-1000
  labels:
    vendor: example.com
    device-type: gpu
spec:
  driver: example.com-foozer
  constraints: "device.model == 'foozer-1000'"
---
# Any Barzer device
apiVersion: devmgmtproto.k8s.io/v1alpha1
kind: DeviceClass
metadata:
  name: example.com-barzer
  labels:
    vendor: example.com
    device-type: gpu
spec:
  driver: example.com-barzer
---
# Any example.com GPU, even though Foozer and
# Barzer GPUs use different drivers.
apiVersion: devmgmtproto.k8s.io/v1alpha1
kind: DeviceClass
metadata:
  name: example.com-gpu
spec:
  selector:
    matchLabels:
      vendor: example.com
      device-type: gpu
---
# A example.com SR-IOV NIC
apiVersion: devmgmtproto.k8s.io/v1alpha1
kind: DeviceClass
metadata:
  name: example.com-sriov-nic
  labels:
    vendor: example.com
    device-type: sriov-nic
spec:
  driver: example.com-sriov
---
# Request any SR-IOV NIC.
apiVersion: devmgmtproto.k8s.io/v1alpha1
kind: DeviceClass
metadata:
  name: sriov-nic
spec:
  selector:
    matchLabels:
      device-type: sriov-nic
---
# Example.com SR-IOV NIC on a 1Gbps link
apiVersion: devmgmtproto.k8s.io/v1alpha1
kind: DeviceClass
metadata:
  name: example.com-sriov-nic-1g
spec:
  driver: example.com-sriov
  constraints: "device.bandwidth = '1G'"
---
# Request any 10Gbps SR-IOV NIC.
apiVersion: devmgmtproto.k8s.io/v1alpha1
kind: DeviceClass
metadata:
  name: example.com-sriov-nic-10g
spec:
  driver: example.com-sriov
  constraints: "device.bandwidth = '10G'"
---
# Request any 1Gbps or faster SR-IOV NIC.
apiVersion: devmgmtproto.k8s.io/v1alpha1
kind: DeviceClass
metadata:
  name: example.com-sriov-nic-1g-or-faster
spec:
  driver: example.com-sriov
  constraints: "device.bandwidth >= '1G'"
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: default
  name: vlan-driver-vlan-2000
data:
  vlanID: 2000
---
# Request a VLAN interface on VLAN 2000
apiVersion: devmgmtproto.k8s.io/v1alpha1
kind: DeviceClass
metadata:
  name: vlan-2000
spec:
  deviceType: vlan
  configs:
  - apiVersion: v1
    kind: ConfigMap
    namespace: default
    name: vlan-driver-vlan-2000
