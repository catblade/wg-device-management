# A Pod asking for a two Foozer GPUs of the same model, and associating them
# with one container.
#

apiVersion: devmgmtproto.k8s.io/v1alpha1
kind: DeviceClaim
metadata:
  name: template-example.com-foozer-two-gpu-same-model
  namespace: default
spec:
  devices:
  - deviceClass: example.com-foozer
    matchAttributes:
    - model
    requests:
      devices: 2
---
apiVersion: v1
kind: Pod
metadata:
  name: foozer
  namespace: default
spec:
  containers:
  - image: registry.k8s.io/pause:3.6
    name: my-container
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
    devices:
    - name: foozer-gpu
  deviceClaims:
  - name: foozer-gpu
    source:
      templateClaim:
        claimName: template-example.com-foozer-two-gpu-same-model
