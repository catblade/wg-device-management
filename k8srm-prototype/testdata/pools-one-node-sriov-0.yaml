# An example of what a node with two PFs, each with
# two VFs might look like.
#
# In this device, the behavior is:
# - Each card has two PFs
# - Each PF has 2 VFs
# - The devices that are published are PFs and VFs.
# - The `sriovType` attribute can be used to differentiate between PF and VF.
apiVersion: devmgmtproto.k8s.io/v1alpha1
kind: DevicePool
metadata:
  name: node-001-nic-001
spec:
  driver: example.com-sriov
  nodeName: node-00
  attributes:
  - name: vendor
    stringValue: example.com
  - name: model
    stringValue: sriov-1g
  - name: firmwareVersion
    semVerValue: 1.0.1
  sharedResources:
    vfs-pf-0: 2
    vfs-pf-1: 2
  devices:
  - name: pf-0
    attributes:
    - name: sriovType
      stringValue: pf
    consumesSharedResources:
      vfs-pf-0: 2
  - name: pf-1
    attributes:
    - name: sriovType
      stringValue: pf
    consumesSharedResources:
      vfs-pf-1: 2
  - name: pf-0-vf-0
    attributes:
    - name: sriovType
      stringValue: vf
    consumesSharedResources:
      vfs-pf-0: 1
  - name: pf-0-vf-1
    attributes:
    - name: sriovType
      stringValue: vf
    consumesSharedResources:
      vfs-pf-0: 1
  - name: pf-1-vf-0
    attributes:
    - name: sriovType
      stringValue: vf
    consumesSharedResources:
      vfs-pf-1: 1
  - name: pf-1-vf-1
    attributes:
    - name: sriovType
      stringValue: vf
    consumesSharedResources:
      vfs-pf-1: 1
